                <div class="h-100 d-inline-flex align-items-center me-4">
                    <small class="icon far fa-calendar me-2"></small>
                    <small class="text" id="dateTime"></small>
                </div>
                <script>
                    function updateDateTime() {
                        const now = new Date();
                        const dayOfWeek = now.toLocaleString('en-US', { weekday: 'short' });
                        const dateFormat = { year: 'numeric', month: 'long', day: 'numeric' };
                        const timeFormat = { hour: 'numeric', minute: '2-digit', hour12: true };
                        const dateTimeDisplay = `${dayOfWeek} : ${now.toLocaleString('en-US', dateFormat)} - ${now.toLocaleString('en-US', timeFormat)}`;
                        document.getElementById('dateTime').textContent = dateTimeDisplay;
                    }
                    setInterval(updateDateTime, 1000);
                    updateDateTime();
                </script>

    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <h1 class="display-6 mb-5">If You Have Any Query, Please Contact Us</h1>
                    <form id="contactForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px" required></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary py-3 px-5" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 450px;">
                    <div class="position-relative rounded overflow-hidden h-100">
                        <iframe class="position-relative w-100 h-100"
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1066.962501307458!2d79.35635562731913!3d11.214530131110136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1700217849743!5m2!1sen!2sin"
                            frameborder="0" style="border:0; min-height: 450px;" allowfullscreen="" aria-hidden="false"
                            tabindex="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Contact Form JS
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value
            };

            try {
                let response = await fetch("http://localhost:5000/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                let result = await response.json();
                alert(result.message);
            } catch (err) {
                alert("❌ Failed to send email. Check server logs.");
                console.error("❌ Error while sending email:", err);
            }
        });
    </script>
