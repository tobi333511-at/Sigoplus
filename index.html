<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="name" name="name" placeholder="Your Name" required />
    <input type="email" id="email" name="email" placeholder="Your Email" required />
    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
    <div class="status" id="statusMessage"></div>
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const statusMessage = document.getElementById("statusMessage");

      if (!name || !email || !message) {
        statusMessage.textContent = "❌ Please fill in all fields before submitting.";
        statusMessage.style.color = "red";
        return;
      }

      const formData = { name, email, message };

      try {
        const response = await fetch("https://sigoplus.onrender.com/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          statusMessage.textContent = result.message;
          statusMessage.style.color = "green";
          document.getElementById("contactForm").reset();
        } else {
          statusMessage.textContent = result.message || "❌ Something went wrong.";
          statusMessage.style.color = "red";
        }
      } catch (error) {
        statusMessage.textContent = "❌ Failed to connect to server. Check if backend is running.";
        statusMessage.style.color = "red";
        console.error(error);
      }
    });
  </script>
</body>
</html>
